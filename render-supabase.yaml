services:
  # Backend API Service
  - type: web
    name: editorial-app-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: $%^Tdasd9529841#$&*9dascaseASDeqQQasdcEasdc$##@33
      - key: JWT_EXPIRES_IN
        value: 24h
      # Supabase Database Connection
      - key: DATABASE_URL
        value: postgresql://postgres:VqX2KgTvTZLrOWlq@db.editorialdata.supabase.co:5432/postgres
      - key: DB_HOST
        value: db.editorialdata.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        value: VqX2KgTvTZLrOWlq
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: editorial-app-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: "/*"
        name: "X-Frame-Options"
        value: "DENY"
      - path: "/*"
        name: "X-Content-Type-Options"
        value: "nosniff"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: editorial-app-backend
          property: host
    autoDeploy: true
